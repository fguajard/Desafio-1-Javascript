<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boostrap 4.6 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Fonts Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Desafio 1</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center p-5">Desafio 1</h1>
      <div class="row">
        <div class="form-container col-6 text-center">
          <h2 class="text-center">Seleccione el Ejercicio a Revisar</h2>
          <div class="form-check p-1">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="1"
              checked
            />
            <label class="form-check-label" for="exampleRadios1">
              Ejercicio 1
            </label>
          </div>
          <div class="form-check p-1">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="2"
            />
            <label class="form-check-label" for="exampleRadios2">
              Ejercicio 2
            </label>
          </div>
          <div class="form-check p-1">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="3"
            />
            <label class="form-check-label" for="exampleRadios3">
              Ejercicio 3
            </label>
          </div>
          <div class="form-check p-1">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="4"
            />
            <label class="form-check-label" for="exampleRadios4">
              Ejercicio 4
            </label>
          </div>
          <button type="submit" id="btn-cool" onclick="desafio1()">
            Procesar
          </button>
        </div>
        <div
          class="col-6 text-center container border border-dark"
          id="print-respuestas"
        ></div>
      </div>
      <!-- row -->
    </div>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>

    <script src="operacionesBasicas.js"></script>
  </body>
</html>
